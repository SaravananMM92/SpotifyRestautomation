#Spotify modules

#Authentication data
client_id=<your client id>
client_secret=<your client secret>
redirect_uri=<Your Redirect UIR>
scope=playlist-read-private playlist-modify-private playlist-read-collaborative playlist-modify-public
user_name=<your userName>
password=<your password>


#Common Module
getAuthCode_url=https://accounts.spotify.com/authorize
getAPIToken_url=https://accounts.spotify.com/api/token
getRefreshToekn_url=https://accounts.spotify.com/api/token
getCurrentUser_url= https://api.spotify.com/v1/me

#PlayList Module
getUserPlaylist_url=https://api.spotify.com/v1/users/{user_id}/playlists

addPlaylist_url=https://api.spotify.com/v1/users/{user_id}/playlists
getPlaylist_url=https://api.spotify.com/v1/playlists/{playlist_id}
updatePlaylist_url=https://api.spotify.com/v1/playlists/{playlist_id}
deletePlaylist_url=https://api.spotify.com/v1/playlists/{playlist_id}/followers

#PlayList Item Module
addPlaylistitem_url=https://api.spotify.com/v1/playlists/{playlist_id}/tracks
getPlaylistitem_url=https://api.spotify.com/v1/playlists/{playlist_id}/tracks
updatePlaylistitem_url=https://api.spotify.com/v1/playlists/{playlist_id}/tracks
deletePlaylistitem_url=https://api.spotify.com/v1/playlists/{playlist_id}/tracks
searchItems_url= https://api.spotify.com/v1/search
